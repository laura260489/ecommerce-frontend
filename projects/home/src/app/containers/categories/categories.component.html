<div class="h-full p-5">
  <div class="flex flex-col justify-center gap-6 p-6 rounded-2xl border border-black/10">
    <span class="text-2xl font-medium">Categor√≠as disponibles</span>
    <div class="grid gap-3" [ngStyle]="{'grid-template-columns': 'repeat(' + categories.length + ', minmax(0, 1fr))'}">
      <div class="p-3" *ngFor="let category of categories" (click)="goToCategory(category.name)" style="cursor:pointer">
        <div class="bg-white border border-black/10 p-4 h-[10vh] flex items-center rounded-2xl">
          <div class="flex flex-row justify-start text-base font-semibold">{{ category.name }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
