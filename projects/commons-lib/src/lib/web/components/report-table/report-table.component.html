<div class="p-6 flex flex-col gap-8 justify-center">
  <div class="p-6 flex flex-col gap-8 justify-center">
    <div>
      <h2 class="text-2xl font-medium">{{reportType.name}}</h2>
    </div>
    <p-table #dt [value]="rows" [paginator]="true" [rows]="5" [rowsPerPageOptions]="[5,10,20]" [filterDelay]="0">
      <ng-template pTemplate="header">
        <tr>
          <th *ngFor="let col of columns" [pSortableColumn]="col.field">
            {{ col.header }}
            <p-sortIcon [field]="col.field"></p-sortIcon>
          </th>
        </tr>
        <tr *ngIf="showColumnFilters">
          <th *ngFor="let col of columns">
            <input pInputText type="text" (input)="dt.filter($event.target.value, col.field, 'contains')"
              placeholder="Filtrar {{ col.header }}" />
          </th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-rowData>
        <tr>
          <td *ngFor="let col of columns">{{ rowData[col.field] }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>


</div>
