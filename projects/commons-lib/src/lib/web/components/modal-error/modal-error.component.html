<p-dialog [(visible)]="display">
    <ng-template pTemplate="header">
      <i class="pi pi-danger"></i>
    </ng-template>
      <p>{{message}}</p>
    <ng-template pTemplate="footer">
        <p-button label="Aceptar" type="button" (onClick)="display==false"></p-button>
    </ng-template>
</p-dialog>
